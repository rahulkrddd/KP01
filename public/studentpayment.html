<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration - Knowledge Point</title>
    <link rel="stylesheet" href="styles/studentpayment.css">
</head>
<body>
    <header>
        <img src="kp_logo.jpg" alt="Knowledge Point Logo" id="logo">
        <h1>Knowledge Point</h1>
    </header>
    <div class="header-buttons">
        <a href="index.html" class="header-button">Home</a>
        <a href="registration.html" class="header-button">Registration</a>
        <a href="status.html" class="header-button">Check Your Status</a>
        <a href="studentpayment.html" class="header-button">My Payments</a>
    </div>
    <main>
        <h2>Check My Payments</h2>
        <form id="stpayForm">
            <label for="stpayName">Name:</label>
            <input type="text" id="stpayName" name="name" required><br>
            <label for="stpayMobile">Mobile Number:</label>
            <input type="text" id="stpayMobile" name="mobile" required><br>
            <label for="stpayId">Student ID:</label>
            <input type="text" id="stpayId" name="studentid" required><br>
            <button type="submit">Check Payment Status</button>
        </form>
        <div id="stpayError" class="stpay-message"></div>
        <div id="stpayResults" class="stpay-results" style="display:none;">
            <h3>Student Details</h3>
            <table id="stpayStudentInfo">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Student ID</th>
                        <th>Class</th>
                        <th>School</th>
                        <th>Enroll Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <h3>Payment Details</h3>
            <table id="stpayPaymentInfo">
                <thead>
                    <tr>
                        <th>Month</th>
                        <th>Payment</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </main>
    <script src="scripts/studentpayment.js"></script>

<!----------------------- BELOW SCRIPT WILL AUTOMETIALLY LOAD name, mobile number and student ID using browser ----->
<script>
document.addEventListener('DOMContentLoaded', () => {
    // Load previously saved data
    const savedName = localStorage.getItem('studentName');
    const savedMobile = localStorage.getItem('studentMobile');
    const savedId = localStorage.getItem('studentId');

    if (savedName) document.getElementById('stpayName').value = savedName;
    if (savedMobile) document.getElementById('stpayMobile').value = savedMobile;
    if (savedId) document.getElementById('stpayId').value = savedId;

    // Handle form submission
    document.getElementById('stpayForm').addEventListener('submit', (event) => {
        event.preventDefault();

        // Get form values
        const name = document.getElementById('stpayName').value;
        const mobile = document.getElementById('stpayMobile').value;
        const studentId = document.getElementById('stpayId').value;

        // Save form values to local storage
        localStorage.setItem('studentName', name);
        localStorage.setItem('studentMobile', mobile);
        localStorage.setItem('studentId', studentId);

        // Here you can handle the form submission as needed
        // For example, you might want to show some results or send the data to a server
        console.log('Form submitted with:', { name, mobile, studentId });
    });
});
</script>
