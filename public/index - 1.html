<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Point</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Knowledge Point</h1>
        <ul class="nav nav-tabs mt-3" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="enroll-tab" data-toggle="tab" href="#enroll" role="tab" aria-controls="enroll" aria-selected="true">Enroll a New Student</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="update-tab" data-toggle="tab" href="#update" role="tab" aria-controls="update" aria-selected="false">Update Student Details</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="payment-tab" data-toggle="tab" href="#payment" role="tab" aria-controls="payment" aria-selected="false">Add Payment Option</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="exit-tab" data-toggle="tab" href="#exit" role="tab" aria-controls="exit" aria-selected="false">Exit Student</a>
            </li>
        </ul>
        <div class="tab-content mt-3" id="myTabContent">
            <div class="tab-pane fade show active" id="enroll" role="tabpanel" aria-labelledby="enroll-tab">
                <form id="enrollForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required pattern="[A-Za-z\s]+">
                    </div>
                    <div class="form-group">
                        <label for="class">Class</label>
                        <select class="form-control" id="class" name="class" required>
                            <option value="" disabled selected>Select class</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="school">School</label>
                        <select class="form-control" id="school" name="school" required>
                            <option value="" disabled selected>Select school</option>
                            <option value="KCPS">KCPS</option>
                            <option value="DPS">DPS</option>
                            <option value="Inventure">Inventure</option>
                            <option value="Atmanand">Atmanand</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="enrollDate">Enroll Date</label>
                        <input type="date" class="form-control" id="enrollDate" name="enrollDate" required value="">
                    </div>
                    <div class="form-group">
                        <label for="feeAmount">Fee Amount</label>
                        <input type="number" class="form-control" id="feeAmount" name="feeAmount" required value="1000">
                    </div>
                    <div class="form-group">
                        <label for="month">Month</label>
                        <input type="text" class="form-control" id="month" name="month" readonly>
                    </div>
                    <div class="form-group">
                        <label for="paymentReceived">Payment Received</label>
                        <select class="form-control" id="paymentReceived" name="paymentReceived" required>
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Enroll</button>
                </form>
            </div>
            <div class="tab-pane fade" id="update" role="tabpanel" aria-labelledby="update-tab">
                <!-- Update Student Details Form -->
                <form id="updateForm">
                    <div class="form-group">
                        <label for="searchQuery">Search by Name, Class, or School</label>
                        <input type="text" class="form-control" id="searchQuery" name="query" required>
                    </div>
                    <button type="button" class="btn btn-primary" id="searchBtn">Search</button>
                    <div id="searchResults" class="mt-3"></div>
                </form>
            </div>
            <div class="tab-pane fade" id="payment" role="tabpanel" aria-labelledby="payment-tab">
                <!-- Add Payment Option Form -->
                <form id="paymentForm">
                    <div class="form-group">
                        <label for="paymentSearchQuery">Search by Name, Class, or School</label>
                        <input type="text" class="form-control" id="paymentSearchQuery" name="query" required>
                    </div>
                    <button type="button" class="btn btn-primary" id="paymentSearchBtn">Search</button>
                    <div id="paymentSearchResults" class="mt-3"></div>
                </form>
            </div>
            <div class="tab-pane fade" id="exit" role="tabpanel" aria-labelledby="exit-tab">
                <!-- Exit Student Form -->
                <form id="exitForm">
                    <div class="form-group">
                        <label for="exitSearchQuery">Search by Name, Class, or School</label>
                        <input type="text" class="form-control" id="exitSearchQuery" name="query" required>
                    </div>
                    <button type="button" class="btn btn-primary" id="exitSearchBtn">Search</button>
                    <div id="exitSearchResults" class="mt-3"></div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            // Set current month in the month field
            const currentDate = new Date();
            const currentMonth = currentDate.toLocaleString('default', { month: 'long' });
            $('#month').val(currentMonth);
            
            // Set current date in the enrollDate field
            $('#enrollDate').val(currentDate.toISOString().split('T')[0]);

            // Handle form submission for enrolling a new student
            $('#enrollForm').submit(function(event) {
                event.preventDefault();
                const formData = $(this).serialize();
                $.post('/enroll', formData, function(response) {
                    alert(response.message);
                });
            });

            // Handle search for updating student details
            $('#searchBtn').click(function() {
                const query = $('#searchQuery').val();
                $.get('/search', { query: query }, function(results) {
                    displaySearchResults('#searchResults', results);
                });
            });

            // Handle search for adding payment option
            $('#paymentSearchBtn').click(function() {
                const query = $('#paymentSearchQuery').val();
                $.get('/search', { query: query }, function(results) {
                    displaySearchResults('#paymentSearchResults', results);
                });
            });

            // Handle search for exiting a student
            $('#exitSearchBtn').click(function() {
                const query = $('#exitSearchQuery').val();
                $.get('/search', { query: query }, function(results) {
                    displaySearchResults('#exitSearchResults', results);
                });
            });

            // Display search results
            function displaySearchResults(container, results) {
                let html = '<ul>';
                results.forEach(record => {
                    const fields = record.split('|');
                    html += `<li>ID: ${fields[0]}, Name: ${fields[1]}, Class: ${fields[2]}, School: ${fields[3]}, Enroll Date: ${fields[4]}, Fee Amount: ${fields[5]}, Month: ${fields[6]}, Payment Received: ${fields[7]}</li>`;
                });
                html += '</ul>';
                $(container).html(html);
            }
        });
    </script>
</body>
</html>
