<div id="enroll" class="table-container">
    <form id="enrollForm">
        <div class="form-group">
            <label for="enrollName">Name</label>
            <div class="input-group">
                <input type="text" class="form-control" id="enrollName" placeholder="Enter the name of Student" required>
                <div id="nameValidation" class="input-group-append"></div>
            </div>
            <small id="nameError" class="form-text text-danger" style="display:none;">Name should not exceed 12 characters and should not contain numbers.</small>
        </div>
        <div class="form-group">
            <label for="enrollClass">Class</label>
            <select class="form-control" id="enrollClass" required>
                <option value="">Select Class</option>
                <script>
                    for (let i = 1; i <= 12; i++) {
                        document.write('<option value="' + i + '">' + i + '</option>');

            </select>
        </div>
        <div class="form-group">
            <label for="enrollSchool">School</label>

        </div>
        <div class="form-group">
            <label for="enrollFee">Fee Amount</label>
            <input type="number" class="form-control" id="enrollFee" value="1000" required>
        </div>

        <div class="form-group">
            <label for="enrollPayment">Payment Received</label>
            <select class="form-control" id="enrollPayment" required>
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Enroll</button>
    </form>
    <div id="enrollMessage" class="mt-3"></div>
</div>

    <script>
        $(document).ready(function() {
            $('#passwordModal').modal('show');

            $('#passwordInput').on('input', function() {
                this.value = this.value.replace(/[^0-9]/g, '');
            });
        });

        $('#passwordForm').submit(function(event) {
            event.preventDefault();
            const password = $('#passwordInput').val();
            $.ajax({
                url: '/validate-password',
                method: 'POST',
                data: { password },
                success: function(response) {
                    if (response.valid) {
                        $('#passwordModal').modal('hide');
                    } else {
                        $('#errorMessage').text('Invalid password. Please try again.');
                    }
                },
                error: function() {
                    $('#errorMessage').text('An error occurred. Please try again.');
                }
            });
        });

        function showEnroll() {
            $('.table-container').hide();
            $('#enroll').show();
            highlightNav('Registration');
        }

        function showUpdate() {
            $('.table-container').hide();
            $('#update').show();
            highlightNav('Update');
        }

        function showAddPayment() {
            $('.table-container').hide();
            $('#payment').show();
            highlightNav('Payment');
        }

        function showExit() {
            $('.table-container').hide();
            $('#exit').show();
            highlightNav('Delete');
        }

        function highlightNav(navItem) {
            $('.nav-item').removeClass('active');
            $(`.nav-item:contains(${navItem})`).addClass('active');
        }

document.addEventListener('DOMContentLoaded', function() {
    const today = new Date();
    const currentYear = today.getFullYear();
    const currentMonth = today.getMonth() + 1; // Months are zero-based

    // Determine the start and end of the financial year
    let financialYearStart;
    let financialYearEnd;

    if (currentMonth >= 4) { // If it's April or later, the current financial year is the current year
        financialYearStart = new Date(currentYear, 3, 1); // April 1st of the current year
        financialYearEnd = new Date(currentYear + 1, 2, 31); // March 31st of the next year
    } else { // If it's before April, the financial year is the previous year
        financialYearStart = new Date(currentYear - 1, 3, 1); // April 1st of the previous year
        financialYearEnd = new Date(currentYear, 2, 31); // March 31st of the current year
    }

    // Format dates to YYYY-MM-DD
    const formatDate = (date) => {
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
    };

    const minDate = formatDate(financialYearStart);
    const maxDate = formatDate(today); // Use today's date as the maximum date

    const enrollDateInput = document.getElementById('enrollDate');
    enrollDateInput.setAttribute('min', minDate);
    enrollDateInput.setAttribute('max', maxDate);
});
