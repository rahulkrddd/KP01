<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Point - Enroll</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Password Modal -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <div class="modal fade" id="passwordModal" tabindex="-1" role="dialog" aria-labelledby="passwordModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="passwordModalLabel">Password Required</h5>
                </div>
                <div class="modal-body">
                    <form id="passwordForm">
                        <div class="form-group">
                            <label for="passwordInput">Enter Password</label>
                            <input type="number" class="form-control" id="passwordInput" placeholder="Password" required>
                        </div>
                        <div id="errorMessage" class="text-danger"></div>
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h1 class="text-center">Knowledge Point</h1>
        <nav class="nav nav-pills nav-fill">
            <a class="nav-item nav-link active" href="#" onclick="showEnroll()">Registration</a>
            <a class="nav-item nav-link" href="#" onclick="showUpdate()">Update</a>
            <a class="nav-item nav-link" href="#" onclick="showAddPayment()">Payment</a>
            <a class="nav-item nav-link" href="#" onclick="showExit()">Delete</a>
        </nav>

        <div id="enroll" class="table-container">
            <div class="tab-placeholder"></div>
            <form id="enrollForm">
                <div class="form-group">
                    <label for="enrollName">Name</label>
                    <input type="text" class="form-control" id="enrollName" placeholder="Enter the name of Student" required>
                </div>
                <div class="form-group">
                    <label for="enrollClass">Class</label>
                    <select class="form-control" id="enrollClass" required>
                        <option value="">Select Class</option>
                        <script>
                            for (let i = 1; i <= 12; i++) {
                                document.write('<option value="' + i + '">' + i + '</option>');
                            }
                        </script>
                    </select>
                </div>
                <div class="form-group">
                    <label for="enrollSchool">School</label>
                    <select class="form-control" id="enrollSchool" required>
                        <option value="KCPS">KCPS</option>
                        <option value="Banjari">Banjari</option>
                        <option value="Atmanand">Atmanand</option>
                        <option value="KV">KV</option>
                        <option value="DPS">DPS</option>
                        <option value="Inventure">Inventure</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="enrollDate">Enroll Date</label>
                    <input type="date" class="form-control" id="enrollDate" required>
                </div>
                <div class="form-group">
                    <label for="enrollFee">Fee Amount</label>
                    <input type="number" class="form-control" id="enrollFee" value="1000" required>
                </div>
                <div class="form-group">
                    <label for="enrollMonth">Month</label>
                    <select class="form-control" id="enrollMonth" required></select>
                </div>
                <div class="form-group">
                    <label for="enrollPayment">Payment Received</label>
                    <select class="form-control" id="enrollPayment" required>
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Enroll</button>
            </form>
            <div id="enrollMessage" class="mt-3"></div>
        </div>

        <div id="update" class="table-container" style="display: none;">
            <div class="tab-placeholder"></div>
            <form id="updateSearchForm">
                <div class="form-group">
                    <label for="updateSearch">Search by Name, Class, or School</label>
                    <input type="text" class="form-control" id="exitSearch" placeholder="@all, all, July, @rahul, @10, KCPS"required>
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
            <div id="updateResult" class="mt-3"></div>
        </div>

        <div id="payment" class="table-container" style="display: none;">
            <div class="tab-placeholder"></div>
            <form id="paymentSearchForm">
                <div class="form-group">
                    <label for="paymentSearch">Search by Name, Class, or School</label>
                    <input type="text" class="form-control" id="exitSearch" placeholder="@all, all, July, @rahul, @10, KCPS"required>
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
            <div id="paymentResult" class="mt-3"></div>
        </div>

        <div id="exit" class="table-container" style="display: none;">
            <div class="tab-placeholder"></div>
            <form id="exitSearchForm">
                <div class="form-group">
                    <label for="exitSearch">Search by Name, Class, or School</label>
                    <input type="text" class="form-control" id="exitSearch" placeholder="@all, all, July, @rahul, @10, KCPS"required>
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
            <div id="exitResult" class="mt-3"></div>
        </div>
    </div>

    <!-- Bootstrap and jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for Month Dropdown -->
    <script src="Monthdropdown.js" defer></script>

    <!-- JavaScript for Navigation -->
    <script src="main.js"></script>
    <script src="formHandlers.js"></script>
    <script src="searchHandlers.js"></script>
    <script src="recordHandlers.js"></script>

    <script>
        $(document).ready(function() {
            $('#passwordModal').modal('show');

            $('#passwordInput').on('input', function() {
                this.value = this.value.replace(/[^0-9]/g, '');
            });
        });

        $('#passwordForm').submit(function(event) {
            event.preventDefault();
            const password = $('#passwordInput').val();
            $.ajax({
                url: '/validate-password',
                method: 'POST',
                data: { password },
                success: function(response) {
                    if (response.valid) {
                        $('#passwordModal').modal('hide');
                    } else {
                        $('#errorMessage').text('Invalid password. Please try again.');
                    }
                },
                error: function() {
                    $('#errorMessage').text('An error occurred. Please try again.');
                }
            });
        });

        function showEnroll() {
            $('.table-container').hide();
            $('#enroll').show();
            highlightNav('Registration');
        }

        function showUpdate() {
            $('.table-container').hide();
            $('#update').show();
            highlightNav('Update');
        }

        function showAddPayment() {
            $('.table-container').hide();
            $('#payment').show();
            highlightNav('Payment');
        }

        function showExit() {
            $('.table-container').hide();
            $('#exit').show();
            highlightNav('Delete');
        }

        function highlightNav(navItem) {
            $('.nav-item').removeClass('active');
            $(`.nav-item:contains(${navItem})`).addClass('active');
        }

        $(document).ready(function() {
            const monthDropdown = $('#enrollMonth');
            const months = [
                "January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"
            ];
            months.forEach((month, index) => {
                const option = new Option(month, month);
                monthDropdown.append(option);
            });
        });
    </script>
</body>
</html>
