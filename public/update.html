<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student Details</title>
    <link rel="stylesheet" href="styles/update.css">
</head>
<body>
    <header>
        <h1>Update Student Details</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="enroll.html">Enroll a New Student</a>
            <a href="update.html">Update Student Details</a>
            <a href="payment.html">Add Payment Option</a>
            <a href="exit.html">Exit Student</a>
        </nav>
    </header>
    <main>
        <form id="searchForm">
            <label for="searchQuery">Search by Name, Class, or School:</label>
            <input type="text" id="searchQuery" name="searchQuery" required>
            <button type="submit">Search</button>
        </form>
        <div id="searchResults"></div>
        <form id="updateForm" style="display:none;">
            <div id="updateFields">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="class">Class:</label>
                <input type="number" id="class" name="class" required>
                <label for="school">School:</label>
                <input type="text" id="school" name="school" required>
                <label for="enrollDate">Enroll Date:</label>
                <input type="date" id="enrollDate" name="enrollDate" required>
                <label for="feeAmount">Fee Amount:</label>
                <input type="number" id="feeAmount" name="feeAmount" required>
                <label for="paymentReceived">Payment Received:</label>
                <select id="paymentReceived" name="paymentReceived" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
                <button type="submit">Update</button>
            </div>
        </form>
    </main>
    <script src="scripts/common.js"></script>
    <script src="scripts/update.js"></script>
</body>
</html>
