<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Payment Option</title>
    <link rel="stylesheet" href="styles/payment.css">
</head>
<body>
    <header>
        <h1>Add Payment Option</h1>
    </header>
    <main>
        <form id="payment-form">
            <label for="search-name">Search by Name:</label>
            <input type="text" id="search-name" name="search-name" placeholder="Enter student name">
            
            <label for="search-class">Search by Class:</label>
            <input type="text" id="search-class" name="search-class" placeholder="Enter class">

            <label for="search-school">Search by School:</label>
            <input type="text" id="search-school" name="search-school" placeholder="Enter school name">
            
            <button type="button" id="search-button">Search</button>
            
            <div id="student-details">
                <!-- Student details will be populated here -->
            </div>

            <label for="payment-received">Payment Received:</label>
            <select id="payment-received" name="payment-received">
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>

            <button type="button" id="update-payment-button">Update Payment</button>
        </form>
    </main>
    <script src="scripts/common.js"></script>
    <script src="scripts/payment.js"></script>
</body>
</html>
